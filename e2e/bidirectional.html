<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../dist/index.global.js"></script>
</head>

<body>
  <div>
    Please open this file in firefox or Safari after `pnpm run build`
  </div>
  <script>
    let transport
    (async () => {
      var uid = "ws-" + (Math.random() + 1).toString(36).substring(7);
      const url = `https://wsss.deno.dev/?id=${uid}`;
      transport = new WebTransport(url);
      window.wt = transport

      // Optionally, set up functions to respond to
      // the connection closing:
      transport.closed
        .then(() => {
          console.log(`The polyfilled HTTP/3 connection to ${url} closed gracefully.`);
        })
        .catch((error) => {
          console.error(
            `The polyfilled HTTP/3 connection to ${url} closed due to `,
            error
          );
        });

      // Once .ready fulfills, the connection can be used.
      await transport.ready;
      console.log("connected");

      // Create a WebTransportBidirectionalStream
      const stream = await transport.createBidirectionalStream();

      // Send two Uint8Arrays to the server by WebTransportBidirectionalStream
      const writer = stream.writable.getWriter();
      const data1 = new Uint8Array([65, 66, 67]);
      const data2 = new Uint8Array([68, 69, 70, 71]);
      writer.write(data1);
      writer.write(data2);
      try {
        await writer.close();
        console.log('All data has been sent.');
      } catch (error) {
        console.error(`An error occurred: ${error}`);
      }

      // WebTransportReceiveStream
      // const rs = transport.incomingBidirectionalStreams;
      // const reader = rs.getReader();
      const reader = stream.readable.getReader();
      reader.closed
        .then(() => {console.log('The receiveStream closed gracefully.');})
        .catch((err) => {console.error('The receiveStream closed abruptly.', err);});

      while (true) {
        const {done, value} = await reader.read();
        console.log('reader done', done)
        if (done) {
          await reader.close()
          break;
        }
        // value is an instance of WebTransportReceiveStream
        console.log(value)
      }
    })();
  </script>
</body>

</html>
