<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../dist/index.global.js"></script>
</head>

<body>
  <div>
    Please open this file in firefox or Safari after `pnpm run build`
  </div>
  <script>
    (async () => {
      var uid = "ws-" + (Math.random() + 1).toString(36).substring(7);
      const url = `https://wsss.deno.dev/?id=${uid}`;
      const transport = new WebTransport(url);

      // Optionally, set up functions to respond to
      // the connection closing:
      transport.closed
        .then(() => {
          console.log(`The HTTP/3 connection to ${url} closed gracefully.`);
        })
        .catch((error) => {
          console.error(
            `The HTTP/3 connection to ${url} closed due to `,
            error
          );
        });

      // Once .ready fulfills, the connection can be used.
      await transport.ready;

      // Send two datagrams to the server.
      const writer = transport.datagrams.writable.getWriter();
      const data1 = new Uint8Array([65, 66, 67]);
      const data2 = new Uint8Array([68, 69, 70, 71]);
      writer.write(data1);
      setTimeout(() => {writer.write(data2)}, 1e3)

      console.log("will close transport 3 seconds later")
      setTimeout(() => {
        transport.close({closeCode: 3000, reason: 'close connection by setTimeout'});
      }, 3e3)

      // Read datagrams from the server.
      const reader = transport.datagrams.readable.getReader();
      while (true) {
        const {value, done} = await reader.read();
        if (done) {
          break;
        }
        // value is a Uint8Array.
        console.log(value);
      }
    })();
  </script>
</body>

</html>
